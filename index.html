<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dynamic Form Component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body onload="onLoad()">
    <div class=' container'>
        <div class='left_container'>
            <div id='info_box'>
                <h1 id='title'></h1>
                <h3 id='description'></h3>
            </div>
            <div id='ctrl_btn'>
                <button id="prev_btn" class='enabled'>
                    <span id='btn_prev' onclick="prev();">
                        Mục trước
                    </span>
                </button>
                <button id='next_btn' class='enabled'>
                    <span id='btn_next' onclick="next();">
                        Mục sau
                    </span>
                </button>
            </div>
        </div>
        <div class='right_container' id='scrollBar'>
            <div class="dynamic_component">
                <button onclick="onLoad()">Get Data</button>
                <h1 id='section_title'></h1>
                <form id='survey'>
                </form>
            </div>
        </div>

    </div>

</body>
<script src='js/main.js'></script>
<script src='js/callAPI.js'></script>

</html>
