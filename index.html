<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dynamic Form Component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <script src='js/callAPI.js'></script>
</head>

<body>
    <div class='container'>
        <div class='left_container'>
            <h1>Form khảo sát tình hình học tập các thành viên GDSC - DUT</h1>
            <h3>Sau một thời gian hoạt động, GDSC xin được khảo sát các bạn thành viên yêu mến về tình hình học tập và
                rèn luyện của các bạn tại GDSC.</h3>
            <div name='button'>
                <button class='button' id='enabled'>
                    <span id='btn_prev'>
                        Mục trước
                    </span>
                </button>
                &nbsp
                <button class='button' id='enabled'>
                    <span id='btn_next'>
                        Mục sau
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class='right_container' id='scrollBar'>
        <div class="dynamic_form">
            <h1>Form</h1>
            <button onclick="fetchData()">Get Data</button>
        </div>
    </div>
    </div>
</body>

</html>
