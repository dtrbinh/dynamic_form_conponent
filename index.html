<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dynamic Form Component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body onload="onLoad();">  
    <div class="box" id='rear_layer' style="display: none;">
        <div class='container'>
            <div class='left_container'>
                <div id='info_box'>
                    <h1 id='title'></h1>
                    <h3 id='description'></h3>
                </div>
                <div id='ctrl_btn'>
                    <button id="prev_btn" class='enabled'>
                        <span id='btn_prev' onclick="prev();">
                            Mục trước
                        </span>
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button id='next_btn' class='enabled'>
                        <span id='btn_next' onclick="next();">
                            Mục sau
                        </span>
                    </button>
                </div>
            </div>
            <div class='right_container' id='scrollBar'>
                <div class="dynamic_component" id='survey_body'>
                    <h1 id='section_title'></h1>
                    <h4 id='section_title_description'></h4>
                    <form id='survey'>
                    </form>
                </div>

            </div>
        </div>
    </div>  
    <div class='default' id="front_layer" style="display: block;" onclick="changeState()">
        <!-- <p>Click me</p> -->
        <img src='img/giphy.gif' width="70px">
    </div>
    <div class='' id='toggle_btn'>
        <label class='theme-switch' for="toggle" >
            <input class="input" id="toggle" type="checkbox" />
            <div class="toggle-wrapper">
                <span class="selector"></span>
            </div>
        </label>
    </div>
    <script type='' src='js/main.js'></script>
    <script type='' src=' js/callAPI.js'></script>
</body>

</html>
